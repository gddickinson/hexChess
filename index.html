<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>hexChess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pieceDisplay">
        <img src="images/wP.png" id="wP" style="display: none;" />
        <img src="images/wN.png" id="wN" style="display: none;" />
        <img src="images/wB.png" id="wB" style="display: none;" />
        <img src="images/wR.png" id="wR" style="display: none;" />
        <img src="images/wQ.png" id="wQ" style="display: none;" />
        <img src="images/wK.png" id="wK" style="display: none;" />
        <img src="images/wD.png" id="wD" style="display: none;" />


        <img src="images/bP.png" id="bP" style="display: none;" />
        <img src="images/bN.png" id="bN" style="display: none;" />
        <img src="images/bB.png" id="bB" style="display: none;" />
        <img src="images/bR.png" id="bR" style="display: none;" />
        <img src="images/bQ.png" id="bQ" style="display: none;" />
        <img src="images/bK.png" id="bK" style="display: none;" />
        <img src="images/bD.png" id="bD" style="display: none;" />


        <div id="info"></div>

    </div>

    <div class="board">
        <canvas width="900" height="810" id="canvas"></canvas>
        <div id="controls">
            <button id="btnUndo" type="button" onclick="undoMove()" class="btn">Undo Move</button>
            <button id="btnReset" type="button" onclick="resetGame()" class="btn">Reset Game</button>
            <button id="btnCompute" type="button" onclick="showBoard()" class="btn">Show Board</button>
            <button id="btnMove" type="button" onclick="computerMoves()" class="btn">Computer Makes Move</button>
            <button id="btnNumberPlayers" type="button" onclick="setPlayerNumber()" class="btn">Auto Play On </button>
            <button id="btnSaveFile" type="button" onclick="saveFile()" class="btn">Save File </button>
            <button id="btnLoadFile" type="button" onclick="loadFile()" class="btn">Load File </button>
            <button id="btnMutate" type="button" onclick="mutate()" class="btn">Mutate & Play </button>
            
        </div>
    </div>

    <!---<script src="C:/Users/George/Downloads/parameterFile.txt"></script>-->
    <script src="script.js"></script>

</body>
</html>
